name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Ставим только то, что в файле requirements (версию 0.22.1)
        pip install -r requirements.txt

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Build APK
      run: |
        # Убрали лишний флаг --assets-dir, который вызывал ошибку
        flet build apk --include-packages flet -vv

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: love-app
        path: build/apk/app-release.apk
